<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('https://wallpapers.com/images/hd/city-background-vk49vrjolueijq7a.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #808080;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .login-container h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: white;
        }
        .login-container label {
            font-size: 20px;
            display: block;
            margin-bottom: 10px;
            color: white;
        }
        .login-container input {
            font-size: 20px;
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            color: white;
        }
        .login-container input[type="submit"] {
            font-size: 20px;
            margin-top: 10px;
            color: black;
        }
        .powrot_do_logowania {
            text-align: center;
            margin-top: 10px;
            color: white;
        }
        .powrot_do_logowania a {
            font-size: 16px;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
<div class="login-container">

    <form action="hello-servlet" method="post">
        <h2>Login</h2>
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required><br>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required><br>

        <input type="submit" value="Login">
    </form>


    <div class="powrot_do_logowania">
        <a href="register.html">Stworz konto</a>
    </div>
</div>
</body>
</html>
